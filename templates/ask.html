{% extends "layouts/base.html"%}
{% load static %}
{% load django_bootstrap5 %}
{% block nav %}
    {% include 'layouts/nav.html' %}
{% endblock %}

{% block head %}
    <div class="d-flex gap-3 align-items-center">
        <h1 class="white">Your question...</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="col-8">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn my-btn">Success</button>
    </form>

    </div>
{% endblock %}
