{% load static %}

<nav>
    <ul class="pagination justify-content-center">
        {% if items.has_previous %}
            <li class="page-item">
                <a class="page-link gray" href="?page={{ items.previous_page_number }}">Previous</a>
            </li>
        {% endif %}

        {% for num in items.paginator.page_range %}
            {% if items.number|add:"-1" <= num and num <= items.number|add:"1" %}
                <li class="page-item">
                    <a class="page-link gray {% if num == items.number %}active{% endif %}" href="?page={{ num }}">{{ num }}</a>
                </li>
            {% endif %}
        {% endfor %}

        {% if items.has_next %}
            <li class="page-item">
                <a class="page-link gray" href="?page={{ items.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
