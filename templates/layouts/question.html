{% load static %}

<article class="card mb-3 w-100 mid-gray">
    <div class="row g-0 ">
        <div class="col-2 p-2">
            <div class="border mb-3 w-100 gray pic">
                <img
                        src="{{ item.author.avatar_path.url }}"
                        class="img-fluid rounded-start"
                        alt="..."/>
            </div>
            <div class="input-group flex-nowrap">
                <input type="number" value="{{ item.likes_count }}" class="form-control my-input"/>
            </div>
        </div>

        <div class="col">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'question' item.id %}">{{ item.title }}</a>
                </h5>
                <p class="card-text">
                    {{ item.text }}
                </p>
                <div class="col">
                    <a class="row container mb-4" href="{% url 'question' item.id %}">answers ({{ item.answers_count }})</a>
                    <div class="row mb-0">
                        <div class="col">
                            <span>Tags</span>
                            {% for t in item.tags.all %}
                                <a href="{% url 'tag' tag_name=t %}">{{ t }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
